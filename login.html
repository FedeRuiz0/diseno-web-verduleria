<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit: Login</title>
    <!-- add icon link -->
    <link rel="icon" href="img/frutas.png">

    <!-- css link -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loading.gif" class="loader" alt="">


    <div class="alert-box ">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Mensaje de error</p>
    </div>

    <div class="container">
        <img src="img/frutas.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Log in</button>
        </div>
        <a href="./signup.html" class="link">No tienes una cuenta? Crea una.</a>
    </div>
    

    <!-- js link -->
    <script src="js/token.js"></script>
    <!-- <script src="js/form.js"></script> -->
    
</body>
</html>

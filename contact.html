<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- add icon link -->
    <link rel="icon" href="img/frutas.png">

    <!-- css link -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/mpznwyod" method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Numero de telefono">
            <textarea id="message" rows="4" placeholder="Como podemos ayudarte?"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="./js/contact.js"></script>
</body>
</html>
